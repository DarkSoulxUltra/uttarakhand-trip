<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uttarakhand Trip Planner</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#67e8f9;
}
h1{text-align:center;margin:12px 0}

.container{
  max-width:1400px;
  margin:auto;
  padding:12px;
}

/* ROUTE BAR */
.routeBox{
  position:relative;
  border:1px solid #164e63;
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}
.progressText{
  text-align:center;
  font-weight:600;
  color:#22d3ee;
  margin-bottom:8px;
}
.routeActions{
  position:absolute;
  top:10px;
  right:12px;
  display:flex;
  gap:8px;
}
.routeActions button{
  font-size:12px;
  padding:4px 8px;
}

.routeLine{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:36px;
}
.routeLine::before{
  content:'';
  position:absolute;
  left:0;right:0;
  top:50%;
  height:3px;
  background:#164e63;
}
.routeFill{
  position:absolute;
  left:0;
  top:50%;
  height:3px;
  background:#22d3ee;
  width:0%;
  transition:.4s;
}
.node{
  width:18px;height:18px;
  background:#164e63;
  border-radius:50%;
  cursor:pointer;
  z-index:2;
  position:relative;
}
.node.active{
  background:#22d3ee;
  box-shadow:0 0 10px #22d3ee;
}
.node:hover::after{
  content:attr(data-label);
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  border:1px solid #164e63;
  padding:4px 8px;
  border-radius:6px;
  white-space:nowrap;
  font-size:12px;
}
.vehicle{
  position:absolute;
  top:-24px;
  transition:.25s;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:14px;
}

/* CARDS */
.card{
  border:1px solid #164e63;
  border-radius:14px;
  padding:12px;
  background:rgba(2,6,23,.6);
}
.cardHeader{
  font-weight:700;
  color:#22d3ee;
  cursor:pointer;
  margin-bottom:8px;
}
.cardBody{
  max-height:800px;
  overflow:hidden;
  transition:.3s;
}
.card.collapsed .cardBody{
  max-height:0;
  opacity:0;
}

input,textarea,select{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:none;
  margin:4px 0;
}
button{
  background:#22d3ee;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  font-weight:600;
}
iframe{
  width:100%;
  height:220px;
  border-radius:10px;
  border:1px solid #164e63;
}
</style>
</head>

<body>
<div class="container" id="appRoot">

<h1>Uttarakhand Trip Planner</h1>

<div class="routeBox">
  <div class="progressText" id="progressText"></div>

  <div class="routeActions">
    <button onclick="expandAll()">Expand all</button>
    <button onclick="collapseAll()">Collapse all</button>
  </div>

  <div class="routeLine">
    <div class="routeFill" id="routeFill"></div>
    <div id="vehicle" class="vehicle">üöå</div>
    <div class="node" data-label="Sun ¬∑ Delhi ‚Üí Haridwar" onclick="select(0)"></div>
    <div class="node" data-label="Mon ¬∑ Haridwar ‚Üí Rishikesh" onclick="select(1)"></div>
    <div class="node" data-label="Tue ¬∑ Rishikesh" onclick="select(2)"></div>
    <div class="node" data-label="Wed ¬∑ Rishikesh" onclick="select(3)"></div>
    <div class="node" data-label="Thu ¬∑ Rishikesh ‚Üí Dehradun" onclick="select(4)"></div>
    <div class="node" data-label="Fri ¬∑ Mussoorie ‚Üí Delhi" onclick="select(5)"></div>
  </div>
</div>

<div class="grid" id="content"></div>

</div>

<script>
/* GLOBAL STATE */
let active = 0;
let globalExpandState = "collapsed";

/* DAYS ‚Äî FULLY DEFINED */
const days = [
{
 city:"Delhi ‚Üí Haridwar",
 steps:["Arrive Delhi","Bus to Haridwar","Hotel check-in","Ganga Aarti"],
 map:"https://www.google.com/maps?q=Delhi+to+Haridwar&output=embed",
 hotel:{name:"Hotel Ganga Lahari",map:"https://maps.google.com/?q=Hotel+Ganga+Lahari+Haridwar"},
 emergency:{ambulance:"108",police:"112",hospital:"District Hospital Haridwar"},
 food:{breakfast:["Local chai"],cafes:["Chotiwala"]}
},
{
 city:"Haridwar ‚Üí Rishikesh",
 steps:["Ganga Snaan","Mansa Devi","Cab to Rishikesh"],
 map:"https://www.google.com/maps?q=Haridwar+to+Rishikesh&output=embed",
 hotel:{name:"Tapovan Stay",map:"https://maps.google.com/?q=Tapovan+Rishikesh"},
 emergency:{ambulance:"108",police:"112",hospital:"AIIMS Rishikesh"},
 food:{breakfast:["Chotiwala"],cafes:["Little Buddha Caf√©"]}
},
{
 city:"Rishikesh",
 steps:["Ram Jhula","Laxman Jhula","Saptarishi Ashram"],
 map:"https://www.google.com/maps?q=Tapovan+Rishikesh&output=embed",
 hotel:{name:"Tapovan Stay",map:"https://maps.google.com/?q=Tapovan+Rishikesh"},
 emergency:{ambulance:"108",police:"112",hospital:"AIIMS Rishikesh"},
 food:{breakfast:["Local tea"],cafes:["Freedom Caf√©"]}
},
{
 city:"Rishikesh",
 steps:["River Rafting","Triveni Ghat"],
 map:"https://www.google.com/maps?q=Rishikesh+Rafting&output=embed",
 hotel:{name:"Tapovan Stay",map:"https://maps.google.com/?q=Tapovan+Rishikesh"},
 emergency:{ambulance:"108",police:"112",hospital:"AIIMS Rishikesh"},
 food:{breakfast:["Early chai"],cafes:["Little Buddha Caf√©"]}
},
{
 city:"Rishikesh ‚Üí Dehradun",
 steps:["Neer Garh","Drona Ashram","Deer Park"],
 map:"https://www.google.com/maps?q=Rishikesh+to+Dehradun&output=embed",
 hotel:{name:"Rajpur Road Hotel",map:"https://maps.google.com/?q=Rajpur+Road+Dehradun"},
 emergency:{ambulance:"108",police:"112",hospital:"Doon Hospital"},
 food:{breakfast:["Hotel breakfast"],cafes:["Orchard Caf√©"]}
},
{
 city:"Mussoorie ‚Üí Delhi",
 steps:["Sahastradhara","Mall Road","Return"],
 map:"https://www.google.com/maps?q=Dehradun+to+Mussoorie&output=embed",
 hotel:{name:"Day Trip",map:"https://maps.google.com/?q=Mussoorie"},
 emergency:{ambulance:"108",police:"112",hospital:"Landour Hospital"},
 food:{breakfast:["Cafe"],cafes:["Cafe Ivy"]}
}
];

function card(title,body,auto=false){
 const collapsed = auto ? false : globalExpandState==="collapsed";
 return `
 <div class="card ${collapsed?"collapsed":""}">
  <div class="cardHeader" onclick="this.parentElement.classList.toggle('collapsed')">${title}</div>
  <div class="cardBody">${body}</div>
 </div>`;
}

function render(){
 const d = days[active];
 document.getElementById("progressText").innerText = d.city;

 document.querySelectorAll(".node").forEach((n,i)=>n.classList.toggle("active",i<=active));
 document.getElementById("vehicle").style.left = `calc(${active*(100/(days.length-1))}% - 12px)`;
 document.getElementById("routeFill").style.width = (active/(days.length-1))*100+"%";

 content.innerHTML =
 card("üß≠ Step-by-step",`<ul>${d.steps.map(s=>`<li>${s}</li>`).join("")}</ul>`,true)
 + card("üó∫ Route Map",`<iframe src="${d.map}"></iframe>`)
 + card("üè® Hotel",`<a href="${d.hotel.map}" target="_blank">${d.hotel.name}</a>
   <iframe src="${d.hotel.map}&output=embed"></iframe>`)
 + card("üö® Emergency",`
   <ul>
    <li>Ambulance: ${d.emergency.ambulance}</li>
    <li>Police: ${d.emergency.police}</li>
    <li>Hospital: ${d.emergency.hospital}</li>
   </ul>`)
 + card("‚òï Food & Snacks",`
   <b>Breakfast</b><ul>${d.food.breakfast.map(f=>`<li>${f}</li>`).join("")}</ul>
   <b>Caf√©s</b><ul>${d.food.cafes.map(f=>`<li>${f}</li>`).join("")}</ul>`);
}

function select(i){ active=i; render(); }
function expandAll(){ globalExpandState="expanded"; document.querySelectorAll(".card").forEach(c=>c.classList.remove("collapsed")); }
function collapseAll(){ globalExpandState="collapsed"; document.querySelectorAll(".card").forEach(c=>c.classList.add("collapsed")); }

/* SWIPE */
let startX=0;
appRoot.addEventListener("touchstart",e=>startX=e.touches[0].clientX,{passive:true});
appRoot.addEventListener("touchend",e=>{
 const dx=e.changedTouches[0].clientX-startX;
 if(Math.abs(dx)<60)return;
 if(dx<0 && active<days.length-1)select(active+1);
 if(dx>0 && active>0)select(active-1);
},{passive:true});

render();
</script>
</body>
</html>
