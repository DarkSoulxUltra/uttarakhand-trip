<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Uttarakhand Trip Planner</title>

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --border:#164e63;
  --accent:#22d3ee;
  --muted:#67e8f9;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--muted);
}

h1{
  text-align:center;
  margin:12px 0;
  color:var(--accent);
}

.container{
  max-width:1400px;
  margin:auto;
  padding:12px;
}

/* ---------- ROUTE BAR ---------- */
.routeBox{
  position:relative;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 12px 18px;
  margin-bottom:14px;
}

.routeTitle{
  text-align:center;
  font-weight:600;
  color:var(--accent);
  margin-bottom:8px;
}

.routeActions{
  position:absolute;
  top:10px;
  right:12px;
  display:flex;
  gap:8px;
}

.routeActions button{
  padding:4px 8px;
  font-size:12px;
  background:var(--accent);
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.routeLine{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:40px;
}

.routeLine::before{
  content:"";
  position:absolute;
  left:0;
  right:0;
  top:50%;
  height:3px;
  background:var(--border);
}

.node{
  width:18px;
  height:18px;
  background:var(--border);
  border-radius:50%;
  cursor:pointer;
  position:relative;
}

.node.active{
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
}

.node:hover::after{
  content:attr(data-tip);
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  border:1px solid var(--border);
  padding:2px 6px;
  font-size:11px;
  border-radius:4px;
  white-space:nowrap;
}

.vehicle{
  position:absolute;
  top:-24px;
  transition:.4s;
}

/* ---------- GRID ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

@media(max-width:1100px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
}

/* ---------- CARDS ---------- */
.sectionCard{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  background:var(--card);
}

.sectionHeader{
  padding:10px;
  font-weight:600;
  cursor:pointer;
  border-bottom:1px solid var(--border);
}

.sectionBody{
  padding:10px;
  display:none;
}

.sectionCard.expanded .sectionBody{
  display:block;
}

/* ---------- INPUTS ---------- */
input, textarea, select{
  width:100%;
  margin:4px 0;
  padding:6px;
  border-radius:6px;
  border:none;
}

button{
  background:var(--accent);
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
}

/* ---------- LIST ---------- */
ul{padding-left:18px;}
.log{
  font-size:13px;
  opacity:.9;
  margin-bottom:4px;
}
</style>
</head>

<body>
<div class="container">
<h1>Uttarakhand Trip Planner</h1>

<!-- ROUTE -->
<div class="routeBox">
  <div class="routeTitle" id="routeTitle"></div>

  <div class="routeActions">
    <button onclick="expandAll()">Expand all</button>
    <button onclick="collapseAll()">Collapse all</button>
  </div>

  <div class="routeLine">
    <div id="vehicle" class="vehicle">üöå</div>
    <div class="node" onclick="selectDay(0)"></div>
    <div class="node" onclick="selectDay(1)"></div>
    <div class="node" onclick="selectDay(2)"></div>
    <div class="node" onclick="selectDay(3)"></div>
    <div class="node" onclick="selectDay(4)"></div>
    <div class="node" onclick="selectDay(5)"></div>
  </div>
</div>

<div class="grid" id="content"></div>
</div>

<script>
/* ---------------- DATA ---------------- */
let participants =
  JSON.parse(localStorage.getItem("participants")) || ["Sahil", "Patil"];

localStorage.setItem("participants", JSON.stringify(participants));

const tripDates=["Sun","Mon","Tue","Wed","Thu","Fri"];

const days=[ /* unchanged, same as your backup */ 
{
 city:"Delhi ‚Üí Haridwar",
 steps:["Arrive Delhi","Bus to Haridwar","Hotel check-in","Ganga Aarti"],
 route:"https://www.google.com/maps?q=Delhi+to+Haridwar&output=embed",
 hotel:{name:"Hotel Ganga Lahari",map:"https://maps.google.com?q=Hotel+Ganga+Lahari"},
 emergency:["Ambulance: 108","Police: 112","District Hospital Haridwar"],
 food:["Local chai","Chotiwala"]
},
{
 city:"Haridwar ‚Üí Rishikesh",
 steps:["Early snan","Mansa Devi","Travel to Rishikesh"],
 route:"https://www.google.com/maps?q=Haridwar+to+Rishikesh&output=embed",
 hotel:{name:"Hotel Tapovan Resort",map:"https://maps.google.com?q=Tapovan+Rishikesh"},
 emergency:["Ambulance: 108","AIIMS Rishikesh"],
 food:["German Bakery","Little Buddha"]
},
{
 city:"Rishikesh",
 steps:["Ram Jhula","Laxman Jhula","Cafes"],
 route:"https://www.google.com/maps?q=Tapovan+Rishikesh&output=embed",
 hotel:{name:"Tapovan Stay",map:"https://maps.google.com?q=Tapovan"},
 emergency:["AIIMS Rishikesh"],
 food:["Cafe De Goa","Beatles Cafe"]
},
{
 city:"Rishikesh",
 steps:["Rafting","Rest","Ghat walk"],
 route:"https://www.google.com/maps?q=Rishikesh+rafting&output=embed",
 hotel:{name:"Tapovan Stay",map:"https://maps.google.com?q=Tapovan"},
 emergency:["AIIMS Rishikesh"],
 food:["Local snacks"]
},
{
 city:"Rishikesh ‚Üí Dehradun",
 steps:["Neergarh","Travel to DDN"],
 route:"https://www.google.com/maps?q=Rishikesh+to+Dehradun&output=embed",
 hotel:{name:"Hotel Pacific",map:"https://maps.google.com?q=Hotel+Pacific+Dehradun"},
 emergency:["DDN Hospital"],
 food:["Ellora Bakery"]
},
{
 city:"Mussoorie ‚Üí Delhi",
 steps:["Mall road","Return"],
 route:"https://www.google.com/maps?q=Mussoorie+to+Delhi&output=embed",
 hotel:{name:"‚Äî",map:"#"},
 emergency:["‚Äî"],
 food:["‚Äî"]
}
];

/* ---------------- STATE ---------------- */
let activeDay=0;
let cardsExpanded=false;
let expenses=JSON.parse(localStorage.getItem("expenses")||"[]");
let expenseLogs=JSON.parse(localStorage.getItem("expenseLogs")||"[]");

/* ---------------- UI ---------------- */
function selectDay(i){activeDay=i;render();}
function expandAll(){cardsExpanded=true;render();}
function collapseAll(){cardsExpanded=false;render();}
function toggle(el){el.parentElement.classList.toggle("expanded");}

/* ---------------- LOGGING ---------------- */
function addLog(msg){
  expenseLogs.unshift({
    ts:new Date().toLocaleString(),
    msg
  });
  localStorage.setItem("expenseLogs",JSON.stringify(expenseLogs));
}

/* ---------------- RENDER ---------------- */
function render(){
  const d=days[activeDay];
  document.getElementById("routeTitle").innerText=
    `${tripDates[activeDay]} ‚Äî ${d.city}`;

  document.querySelectorAll(".node").forEach((n,i)=>{
    n.classList.toggle("active",i===activeDay);
    n.dataset.tip=`${tripDates[i]} ‚Äî ${days[i].city}`;
  });

  document.getElementById("vehicle").style.left=
    `calc(${activeDay*(100/(days.length-1))}% - 10px)`;

  document.getElementById("content").innerHTML=`
  ${card("üß≠ Step-by-step",`<ul>${d.steps.map(s=>`<li>${s}</li>`).join("")}</ul>`)}
  ${card("üó∫ Route Map",`<iframe src="${d.route}" width="100%" height="200"></iframe>`)}
  ${card("üè® Hotel",`<a href="${d.hotel.map}" target="_blank">${d.hotel.name}</a>`)}
  ${card("üìù Notes",`<textarea placeholder="Notes for the day"></textarea>`)}
  ${card("üí≥ Expenses",`
  <input id="et" placeholder="Title">
  <input id="ea" type="number" placeholder="Amount">

  <select id="eby">
    ${participants.map(p=>`<option>${p}</option>`).join("")}
  </select>

  <button onclick="addExpense()">Add</button>

  ${(expenses[activeDay]||[]).map((e,i)=>`
    <div>
      ${e.title} ‚Çπ${e.amount} <small>(${e.by})</small>
      <button onclick="removeExpense(${i})">‚ùå</button>
    </div>
  `).join("")}
`)}

  ${card("üìä Settlement",`
    Total: ‚Çπ${(expenses[activeDay]||[]).reduce((a,b)=>a+b.amount,0)}`)}
  ${card("üßæ Expense Logs",`
    ${expenseLogs.map(l=>`<div class="log">[${l.ts}] ${l.msg}</div>`).join("") || "No logs yet"}`)}
  ${card("üöë Emergency",`<ul>${d.emergency.map(e=>`<li>${e}</li>`).join("")}</ul>`)}
  ${card("‚òï Food & Snacks",`<ul>${d.food.map(f=>`<li>${f}</li>`).join("")}</ul>`)}
  `;
}

function card(title,body){
  return `
  <div class="sectionCard ${cardsExpanded?"expanded":""}">
    <div class="sectionHeader" onclick="toggle(this)">${title}</div>
    <div class="sectionBody">${body}</div>
  </div>`;
}

/* ---------------- EXPENSE ---------------- */
function addExpense(){
  const t = document.getElementById("et").value;
  const a = +document.getElementById("ea").value;
  const by = document.getElementById("eby").value;

  if(!t || !a || !by) return;

  expenses[activeDay] = expenses[activeDay] || [];
  expenses[activeDay].push({ title:t, amount:a, by });

  addLog(`${by} added ‚Çπ${a} for ${t} (${tripDates[activeDay]})`);

  localStorage.setItem("expenses", JSON.stringify(expenses));
  render();
}


function removeExpense(i){
  const e = expenses[activeDay][i];

  expenses[activeDay].splice(i,1);

  addLog(`${e.by} removed ‚Çπ${e.amount} for ${e.title} (${tripDates[activeDay]})`);

  localStorage.setItem("expenses", JSON.stringify(expenses));
  render();
}


render();
</script>
</body>
</html>
