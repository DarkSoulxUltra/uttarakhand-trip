<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uttarakhand Group Trip Planner</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#67e8f9}
h1{text-align:center}
.container{max-width:1200px;margin:auto;padding:12px}
.layout{display:flex;flex-wrap:wrap;gap:12px}
.timeline{flex:1;min-width:210px}
.card{border:1px solid #164e63;border-radius:10px;padding:8px;margin-bottom:6px;cursor:pointer}
.card.active{background:#022c22;border-color:#22d3ee}
.content{flex:3;min-width:280px}
.hero{width:100%;height:230px;object-fit:cover;border-radius:10px;border:1px solid #164e63}
.gallery{display:flex;gap:6px;overflow-x:auto}
.gallery img{height:60px;border-radius:8px;border:1px solid #164e63;cursor:pointer}
canvas{background:#020617;border:1px solid #164e63;border-radius:10px;width:100%;height:220px}
.meter{height:8px;background:#164e63;border-radius:8px}
.meter span{display:block;height:100%;background:#22d3ee}
.btn{background:#22d3ee;color:black;border:none;padding:8px 14px;border-radius:8px;font-weight:600;cursor:pointer}
input{padding:6px;border-radius:6px;border:none}
.section{border:1px solid #164e63;border-radius:10px;padding:10px;margin:10px 0}
.routeBox{
  border:1px solid #164e63;
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
}

.progressText{
  text-align:center;
  margin-bottom:10px;
  font-weight:600;
  color:#22d3ee;
}

.routeLine{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:40px;
}

.routeLine::before{
  content:'';
  position:absolute;
  left:0;right:0;
  top:50%;
  height:3px;
  background:#164e63;
  z-index:0;
}

.node{
  width:16px;height:16px;
  background:#164e63;
  border-radius:50%;
  position:relative;
  z-index:2;
  cursor:pointer;
  transition:.2s;
}
.node:hover{transform:scale(1.3);background:#22d3ee}

.node.active{background:#22d3ee}

.vehicle{
  position:absolute;
  top:-22px;
  left:0;
  transition:0.6s cubic-bezier(.4,0,.2,1);
  z-index:3;
}

.routeLabels{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-top:6px;
  opacity:0.8;
}

</style>
</head>

<body>

<div class="container">
<h1>Uttarakhand Group Trip Planner</h1>

<div id="routeBox" class="routeBox">
  <div id="progressText" class="progressText"></div>

  <div class="routeLine">
    <div id="vehicle" class="vehicle">üöå</div>

    <div class="node" onclick="select(0)" title="Delhi ‚Äì Night Bus"></div>
    <div class="node" onclick="select(1)" title="Haridwar ‚Äì Ganga Aarti"></div>
    <div class="node" onclick="select(2)" title="Rishikesh + FRI"></div>
    <div class="node" onclick="select(3)" title="Robber‚Äôs Cave + Mussoorie"></div>
    <div class="node" onclick="select(4)" title="Mussoorie Sightseeing"></div>
  </div>

  <div class="routeLabels">
    <span>Delhi</span>
    <span>Haridwar</span>
    <span>Rishikesh</span>
    <span>Dehradun</span>
    <span>Mussoorie</span>
  </div>
</div>


<div class="layout">
  <div class="timeline" id="timeline"></div>
  <div class="content" id="content"></div>
</div>

<div class="section">
<h3>üë• Participants</h3>
<input id="name" placeholder="Name">
<button class="btn" onclick="addPerson()">Add</button>
<ul id="people"></ul>
</div>

<div class="section">
<h3>üí∏ Expense Split</h3>
Total Expense ‚Çπ <input id="total" type="number">
<button class="btn" onclick="split()">Split</button>
<p id="splitResult"></p>
</div>

</div>

<script>
const days=[
{
day:"Sunday", city:"Delhi ‚Üí Haridwar",
title:"Train ‚Üí Delhi ‚Üí Night Bus to Haridwar",
crowd:20, distance:"Train + Bus", time:"Overnight",
budget:2500,
schedule:["7:00 PM ‚Äì Arrive Delhi","8:00 PM ‚Äì Dinner","10:00 PM ‚Äì Board Bus","Overnight travel"],
packing:["Neck pillow","Light jacket","Snacks","Power bank"],
notes:["Bus terminal parking available","No entry fee"],
images:["images/delhi_bus.jpg"]
},

{
day:"Monday", city:"Haridwar",
title:"Haridwar ‚Äì Ganga Aarti & Darshan",
crowd:85, distance:"Local", time:"Walk + Ropeway",
budget:3000,
schedule:["7:00 AM ‚Äì Freshen up","9:00 AM ‚Äì Mansa Devi Ropeway","1:00 PM ‚Äì Lunch","6:30 PM ‚Äì Ganga Aarti"],
packing:["Comfortable sandals","Cap","Water bottle"],
notes:["Ropeway ‚Çπ150‚Äì200","Parking near ghat ‚Çπ50"],
images:["images/haridwar_aarti.jpg"]
},

{
day:"Tuesday", city:"Rishikesh ‚Üí Dehradun",
title:"Shiva Statue & FRI Garden",
crowd:60, distance:"75 km", time:"3.5 hrs",
budget:3500,
schedule:["8:00 AM ‚Äì Drive to Rishikesh","10:00 AM ‚Äì Shiva Statue & Ram Jhula","1:00 PM ‚Äì Caf√© Lunch","4:00 PM ‚Äì FRI Visit"],
packing:["Sunglasses","Walking shoes","Camera"],
notes:["FRI entry ‚Çπ40","Parking inside campus"],
images:["images/rishikesh_shiva.jpg","images/fri_dehradun.jpg"]
},

{
day:"Wednesday", city:"Dehradun ‚Üí Mussoorie",
title:"Robber‚Äôs Cave + Company Garden + Mall Road",
crowd:70, distance:"40 km", time:"2 hrs",
budget:3000,
schedule:["8:30 AM ‚Äì Robber‚Äôs Cave","10:00 AM ‚Äì Cave Walk","12:00 PM ‚Äì Drive to Mussoorie","3:00 PM ‚Äì Company Garden","6:00 PM ‚Äì Mall Road"],
packing:["Extra socks","Towel","Water shoes","Light jacket"],
notes:["Robber‚Äôs Cave entry ‚Çπ35","Parking ‚Çπ50","Slippery rocks"],
images:["images/robbers_cave.jpg","images/company_garden.jpg"]
},

{
day:"Thursday", city:"Mussoorie",
title:"Kempty Falls & Camel‚Äôs Back Road",
crowd:90, distance:"Local", time:"Full day",
budget:2500,
schedule:["9:00 AM ‚Äì Kempty Falls","11:00 AM ‚Äì Photos & Snacks","4:00 PM ‚Äì Camel‚Äôs Back Walk","7:00 PM ‚Äì Caf√© Dinner"],
packing:["Flip-flops","Dry clothes","Sweater"],
notes:["Kempty parking ‚Çπ100","Ropeway optional ‚Çπ200"],
images:["images/kempty_falls.jpg","images/camels_back.jpg"]
}
];

let active=0,img=0;

const timeline=document.getElementById("timeline");
const content=document.getElementById("content");

days.forEach((d,i)=>{
 let div=document.createElement("div");
 div.className="card"+(i===0?" active":"");
 div.innerHTML=`<b>${d.day}</b><br>${d.city}`;
 div.onclick=()=>select(i);
 timeline.appendChild(div);
});

/* MAP */
const map=document.getElementById("map");
const ctx=map.getContext("2d");

function drawMap(){
 map.width=map.offsetWidth;
 map.height=map.offsetHeight;
 const pts=[60,200,350,520,700];
 ctx.clearRect(0,0,map.width,map.height);
 ctx.strokeStyle="#22d3ee";ctx.lineWidth=3;
 ctx.beginPath();
 ctx.moveTo(pts[0],110);
 for(let i=1;i<pts.length;i++) ctx.lineTo(pts[i],110);
 ctx.stroke();
 pts.forEach((x,i)=>{
   ctx.fillStyle=i===active?"#22d3ee":"#164e63";
   ctx.beginPath();ctx.arc(x,110,8,0,Math.PI*2);ctx.fill();
 });
}
window.onresize=drawMap;

/* CONTENT */
function render(){
 const d=days[active];
 const total=days.reduce((a,b)=>a+b.budget,0);

 content.innerHTML=`
 <h2>${d.title}</h2>

 <b>Distance:</b> ${d.distance} | <b>Travel Time:</b> ${d.time}
 <div class="meter"><span style="width:${d.crowd}%"></span></div>
 <small>${d.crowd}% crowd</small>

 <img class="hero" src="${d.images[img]}">
 <div class="gallery">
   ${d.images.map((x,i)=>`<img src="${x}" onclick="img=${i};render()">`).join("")}
 </div>

 <h3>üïí Time Plan</h3>
 <ul>${d.schedule.map(x=>`<li>${x}</li>`).join("")}</ul>

 <h3>üéí Packing Checklist</h3>
 <ul>${d.packing.map(x=>`<li>${x}</li>`).join("")}</ul>

 <h3>üìç Parking & Entry Notes</h3>
 <ul>${d.notes.map(x=>`<li>${x}</li>`).join("")}</ul>

 <b>Budget Today:</b> ‚Çπ${d.budget}<br>
 <b>Total Trip Est:</b> ‚Çπ${total}
 `;
 document.querySelectorAll(".card").forEach((c,i)=>c.classList.toggle("active",i===active));
  document.getElementById("progressText").innerText =
  `Day ${active+1} of ${days.length} ‚Äî ${days[active].city}`;

const nodes=document.querySelectorAll(".node");
nodes.forEach((n,i)=>n.classList.toggle("active",i===active));

const vehicle=document.getElementById("vehicle");
vehicle.style.left = `calc(${active*(100/(days.length-1))}% - 10px)`;

 drawMap();
}

function select(i){active=i;img=0;render();}

/* PARTICIPANTS */
let people=[];
function addPerson(){
 const n=document.getElementById("name").value;
 if(!n) return;
 people.push(n);
 document.getElementById("people").innerHTML=people.map(p=>`<li>${p}</li>`).join("");
}

/* SPLIT */
function split(){
 const total=document.getElementById("total").value;
 if(!total||people.length===0) return;
 const per=(total/people.length).toFixed(2);
 document.getElementById("splitResult").innerText=`Each pays: ‚Çπ${per}`;
}

render();
</script>

</body>
</html>
