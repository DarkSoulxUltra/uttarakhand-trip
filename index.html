<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uttarakhand Group Trip Planner</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#67e8f9}
h1{text-align:center;margin:8px 0}
.container{max-width:1200px;margin:auto;padding:12px;padding-bottom:80px}

.stickyTop{position:sticky;top:0;background:#020617;z-index:5}

.routeBox{border:1px solid #164e63;border-radius:14px;padding:12px;margin-bottom:8px}
.progressText{text-align:center;color:#22d3ee;font-weight:600;margin-bottom:4px}

.routeLine{position:relative;display:flex;justify-content:space-between;align-items:center;height:40px}
.routeLine::before{content:'';position:absolute;left:0;right:0;top:50%;height:3px;background:#164e63}
.node{width:16px;height:16px;background:#164e63;border-radius:50%;cursor:pointer;z-index:2}
.node.active{background:#22d3ee}
.vehicle{position:absolute;top:-22px;transition:.6s cubic-bezier(.4,0,.2,1)}

.routeLabels{display:flex;justify-content:space-between;font-size:12px;margin-top:4px;opacity:.8}

.layout{display:flex;flex-wrap:wrap;gap:12px}
.timeline{flex:1;min-width:210px}
.content{flex:3;min-width:280px}

.card{border:1px solid #164e63;border-radius:10px;padding:10px;margin-bottom:8px;cursor:pointer}
.card.active{background:#022c22;border-color:#22d3ee}

.imageWrap{border:1px solid #164e63;border-radius:12px;overflow:hidden;background:#020617}
.imageWrap img{width:100%;height:auto;max-height:320px;object-fit:contain}

.gallery{display:flex;gap:8px;overflow-x:auto;padding:6px 0}
.gallery img{height:60px;border-radius:8px;border:1px solid #164e63;cursor:pointer}

details{border:1px solid #164e63;border-radius:10px;padding:8px;margin:8px 0}
summary{cursor:pointer;font-weight:600}

.meter{height:8px;background:#164e63;border-radius:8px;margin:6px 0}
.meter span{display:block;height:100%;background:#22d3ee}

.btn{background:#22d3ee;color:black;border:none;padding:10px 16px;border-radius:8px;font-weight:600;cursor:pointer;margin:4px}

.mobileNav{
  position:fixed;bottom:0;left:0;right:0;
  background:#020617;border-top:1px solid #164e63;
  display:flex;justify-content:space-around;padding:8px;z-index:10;
}

iframe{width:100%;height:230px;border-radius:10px;border:1px solid #164e63;margin-top:8px}

.scheduleBox{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}
.scheduleItem{
  border:1px solid #164e63;border-radius:8px;padding:6px;font-size:13px
}

@media(max-width:768px){
  .layout{flex-direction:column}
  .timeline{order:3}
  .scheduleBox{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<h1>Uttarakhand Group Trip Planner</h1>

<div class="stickyTop">
  <div class="routeBox">
    <div class="progressText" id="progressText"></div>

    <div class="routeLine">
      <div id="vehicle" class="vehicle">üöå</div>
      <div class="node" onclick="select(0)"></div>
      <div class="node" onclick="select(1)"></div>
      <div class="node" onclick="select(2)"></div>
      <div class="node" onclick="select(3)"></div>
      <div class="node" onclick="select(4)"></div>
    </div>

    <div class="routeLabels">
      <span>Delhi</span><span>Haridwar</span><span>Rishikesh</span><span>Dehradun</span><span>Mussoorie</span>
    </div>
  </div>
</div>

<div class="layout">
  <div class="timeline" id="timeline"></div>
  <div class="content" id="content"></div>
</div>

</div>

<div class="mobileNav">
  <button class="btn" onclick="prev()">‚èÆ Prev</button>
  <button class="btn" onclick="shareBudget()">üì≤ Share</button>
  <button class="btn" onclick="next()">Next ‚è≠</button>
</div>

<script>
const days=[
{
city:"H Nizamuddin ‚Üí Haridwar",
title:"Arrival + Night Bus",
crowd:20,
trainAC3:1200,hotel:0,travel:800,food:400,entry:0,
luggage:["Cloak room at H Nizamuddin","Retiring room storage","Bus luggage compartment"],
schedule:{
morning:"‚Äî",
afternoon:"Train journey",
evening:"Freshen up, dinner, bus boarding"
},
routeSteps:["Arrive at station","Freshen up","Go to Kashmere Gate ISBT","Board bus"],
map:"https://www.google.com/maps?q=H+Nizamuddin+Railway+Station+to+Kashmere+Gate+ISBT&output=embed",
images:["images/delhi_bus.jpg"]
},

{
city:"Haridwar",
title:"Ganga Aarti Day",
crowd:85,
trainAC3:0,hotel:900,travel:300,food:600,entry:200,
luggage:["Keep at hotel reception while sightseeing"],
schedule:{
morning:"Temple & ropeway",
afternoon:"Lunch + rest",
evening:"Ganga Aarti"
},
routeSteps:["Bus to hotel","Temple visit","Evening ghat visit"],
map:"https://www.google.com/maps?q=Har+Ki+Pauri+Haridwar&output=embed",
images:["images/haridwar_aarti.jpg"]
},

{
city:"Haridwar ‚Üí Rishikesh ‚Üí Dehradun",
title:"Shiva & FRI",
crowd:60,
trainAC3:0,hotel:1000,travel:500,food:700,entry:100,
luggage:["Cab boot during transfers","Hotel storage after checkout"],
schedule:{
morning:"Drive to Rishikesh",
afternoon:"Caf√© lunch + FRI",
evening:"Hotel rest"
},
routeSteps:["Cab to Rishikesh","Visit statue","Drive to Dehradun"],
map:"https://www.google.com/maps?q=Haridwar+to+Rishikesh+to+Dehradun&output=embed",
images:["images/rishikesh_shiva.jpg","images/fri_dehradun.jpg"]
},

{
city:"Dehradun ‚Üí Mussoorie",
title:"Robber‚Äôs Cave + Mall Road",
crowd:70,
trainAC3:0,hotel:1200,travel:600,food:700,entry:150,
luggage:["Hotel storage till checkout","Cab boot while sightseeing"],
schedule:{
morning:"Robber‚Äôs Cave",
afternoon:"Drive to Mussoorie",
evening:"Mall Road walk"
},
routeSteps:["Visit cave","Change clothes","Drive uphill to Mussoorie"],
map:"https://www.google.com/maps?q=Robbers+Cave+Dehradun+to+Mussoorie&output=embed",
images:["images/robbers_cave.jpg","images/company_garden.jpg"]
},

{
city:"Mussoorie",
title:"Kempty Falls Day",
crowd:90,
trainAC3:0,hotel:1200,travel:300,food:800,entry:200,
luggage:["Hotel storage till evening departure"],
schedule:{
morning:"Kempty Falls",
afternoon:"Rest & lunch",
evening:"Camel‚Äôs Back walk"
},
routeSteps:["Cab to Kempty","Return to hotel","Evening walk"],
map:"https://www.google.com/maps?q=Kempty+Falls+Mussoorie&output=embed",
images:["images/kempty_falls.jpg","images/camels_back.jpg"]
}
];

let active=0,img=0;

const timeline=document.getElementById("timeline");
const content=document.getElementById("content");

function buildTimeline(){
 timeline.innerHTML="";
 days.forEach((d,i)=>{
  let div=document.createElement("div");
  div.className="card"+(i===active?" active":"");
  div.innerHTML=`<b>${d.city}</b><br>${d.title}`;
  div.onclick=()=>select(i);
  timeline.appendChild(div);
 });
}

function render(){
 const d=days[active];
 const dayTotal=d.trainAC3+d.hotel+d.travel+d.food+d.entry;
 const tripTotal=days.reduce((a,b)=>a+b.trainAC3+b.hotel+b.travel+b.food+b.entry,0);

 content.innerHTML=`
 <h2>${d.title}</h2>

 <div class="meter"><span style="width:${d.crowd}%"></span></div>
 <small>${d.crowd}% crowd</small>

 <div class="imageWrap"><img src="${d.images[img]}"></div>
 <div class="gallery">${d.images.map((x,i)=>`<img src="${x}" onclick="img=${i};render()">`).join("")}</div>

 <details open>
 <summary>üìÖ Day Schedule</summary>
 <div class="scheduleBox">
   <div class="scheduleItem"><b>üåÖ Morning</b><br>${d.schedule.morning}</div>
   <div class="scheduleItem"><b>‚òÄÔ∏è Afternoon</b><br>${d.schedule.afternoon}</div>
   <div class="scheduleItem"><b>üåô Evening</b><br>${d.schedule.evening}</div>
 </div>
 </details>

 <details open>
 <summary>üìç Luggage Storage</summary>
 <ul>${d.luggage.map(x=>`<li>${x}</li>`).join("")}</ul>
 </details>

 <details>
 <summary>üß≠ Travel Steps</summary>
 <ul>${d.routeSteps.map(x=>`<li>${x}</li>`).join("")}</ul>
 </details>

 <details>
 <summary>üí∞ Budget</summary>
 Train: ‚Çπ${d.trainAC3}<br>
 Hotel: ‚Çπ${d.hotel}<br>
 Travel: ‚Çπ${d.travel}<br>
 Food: ‚Çπ${d.food}<br>
 Entry: ‚Çπ${d.entry}<br>
 <b>Day Total: ‚Çπ${dayTotal}</b><br>
 <b>Trip Total: ‚Çπ${tripTotal}</b>
 </details>

 <details>
 <summary>üó∫ Route Map</summary>
 <iframe src="${d.map}" loading="lazy"></iframe>
 </details>
 `;

 document.getElementById("progressText").innerText=
  `Day ${active+1} of ${days.length} ‚Äî ${d.city}`;

 document.querySelectorAll(".card").forEach((c,i)=>c.classList.toggle("active",i===active));
 document.querySelectorAll(".node").forEach((n,i)=>n.classList.toggle("active",i===active));
 document.getElementById("vehicle").style.left=
  `calc(${active*(100/(days.length-1))}% - 10px)`;

 buildTimeline();
}

function select(i){active=i;img=0;render();}
function next(){active=(active+1)%days.length;render();}
function prev(){active=(active-1+days.length)%days.length;render();}

function shareBudget(){
 const tripTotal=days.reduce((a,b)=>a+b.trainAC3+b.hotel+b.travel+b.food+b.entry,0);
 const msg=`Uttarakhand Trip Plan\nRoute: Delhi ‚Üí Haridwar ‚Üí Rishikesh ‚Üí Dehradun ‚Üí Mussoorie\nTotal Est: ‚Çπ${tripTotal}\nPer Person (approx): ‚Çπ${Math.round(tripTotal/4)}`;
 window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}

render();
</script>
</body>
</html>
