<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uttarakhand Trip Planner</title>

<style>
body{margin:0;font-family:system-ui;background:#020617;color:#67e8f9}
h1{text-align:center;margin:10px 0}
.container{max-width:1200px;margin:auto;padding:12px;padding-bottom:280px}
.stickyTop{position:sticky;top:0;background:#020617;z-index:5}

.routeBox{border:1px solid #164e63;border-radius:14px;padding:10px;margin-bottom:8px}
.progressText{text-align:center;color:#22d3ee;font-weight:600}

.routeLine{position:relative;display:flex;justify-content:space-between;align-items:center;height:40px}
.routeLine::before{content:'';position:absolute;left:0;right:0;top:50%;height:3px;background:#164e63}

.node{width:18px;height:18px;background:#164e63;border-radius:50%;cursor:pointer;z-index:2}
.node.active{background:#22d3ee;box-shadow:0 0 10px #22d3ee}
.vehicle{position:absolute;top:-26px;transition:.4s}

.layout{display:flex;flex-wrap:wrap;gap:12px}
.timeline{flex:1;min-width:220px}
.content{flex:3;min-width:280px}

.card{border:1px solid #164e63;border-radius:12px;padding:10px;margin-bottom:8px;cursor:pointer}
.card.active{border-color:#22d3ee;box-shadow:0 0 12px rgba(34,211,238,.5)}

details{border:1px solid #164e63;border-radius:10px;padding:8px;margin:8px 0}
summary{cursor:pointer;font-weight:600}

button{background:#22d3ee;border:none;border-radius:6px;padding:6px 10px;font-weight:600;cursor:pointer}
input,textarea,select{padding:6px;border-radius:6px;border:none;margin:4px;width:100%}

iframe{width:100%;height:220px;border-radius:10px;border:1px solid #164e63}

.mobileNav{
 position:fixed;bottom:0;left:0;right:0;
 background:#020617;border-top:1px solid #164e63;
 display:flex;justify-content:space-around;padding:10px;z-index:10;
}
</style>
</head>

<body>
<div class="container">
<h1>Uttarakhand Trip Planner</h1>

<details open>
<summary>üë• Participants</summary>
<input id="newMember" placeholder="Name">
<button onclick="addMember()">Add</button>
<ul id="memberList"></ul>
</details>

<div class="stickyTop">
<div class="routeBox">
<div class="progressText" id="progressText"></div>
<div class="routeLine">
<div id="vehicle" class="vehicle">üöå</div>
<div class="node" onclick="select(0)"></div>
<div class="node" onclick="select(1)"></div>
<div class="node" onclick="select(2)"></div>
<div class="node" onclick="select(3)"></div>
<div class="node" onclick="select(4)"></div>
<div class="node" onclick="select(5)"></div>
</div>
</div>
</div>

<div class="layout">
<div class="timeline" id="timeline"></div>
<div class="content" id="content"></div>
</div>
</div>

<div class="mobileNav">
<button onclick="prev()">‚èÆ Prev</button>
<button onclick="next()">Next ‚è≠</button>
</div>

<script>
/* ---------- TRIP DATA ---------- */
const tripDates=["Sun","Mon","Tue","Wed","Thu","Fri"];
const days=[ /* unchanged, omitted for brevity */ ];

/* ---------- STATE (SAFE LOAD) ---------- */
let participants=JSON.parse(localStorage.getItem("participants"))||["Sahil","Patil"];
let rawExpenses=JSON.parse(localStorage.getItem("expenses"))||{};
let expenses={};   // normalized
let notes=JSON.parse(localStorage.getItem("notes"))||{};
let active=0;

/* üîÅ MIGRATION: convert old array ‚Üí day 0 */
if(Array.isArray(rawExpenses)){
  expenses["0"] = rawExpenses;
}else{
  Object.keys(rawExpenses).forEach(k=>{
    expenses[String(k)] = rawExpenses[k];
  });
}
localStorage.setItem("expenses",JSON.stringify(expenses));

/* ---------- PARTICIPANTS ---------- */
function renderMembers(){
 const ul=document.getElementById("memberList");
 ul.innerHTML="";
 participants.forEach((p,i)=>{
  ul.innerHTML+=`<li>${p} <button onclick="removeMember(${i})">‚ùå</button></li>`;
 });
 localStorage.setItem("participants",JSON.stringify(participants));
}
function addMember(){
 const v=newMember.value.trim();
 if(!v)return;
 participants.push(v);
 newMember.value="";
 render();
}
function removeMember(i){
 participants.splice(i,1);
 render();
}

/* ---------- SPLITWISE (TRUE DAY-WISE) ---------- */
function calcSettlement(){
 let buckets={},total=0;
 participants.forEach(p=>buckets[p]=0);

 Object.values(expenses).forEach(dayArr=>{
  dayArr.forEach(e=>{
   buckets[e.paidBy]+=e.amount;
   total+=e.amount;
  });
 });

 return {buckets,total,share:participants.length?total/participants.length:0};
}

/* ---------- UI ---------- */
const timeline=document.getElementById("timeline");
const content=document.getElementById("content");

function buildTimeline(){
 timeline.innerHTML="";
 days.forEach((d,i)=>{
  const c=document.createElement("div");
  c.className="card"+(i===active?" active":"");
  c.innerHTML=`<b>${tripDates[i]}</b><br>${d.city}`;
  c.onclick=()=>select(i);
  timeline.appendChild(c);
 });
}

function render(){
 buildTimeline();
 renderMembers();

 document.getElementById("progressText").innerText=
 `${tripDates[active]} ‚Äî ${days[active].city}`;

 document.querySelectorAll(".node")
  .forEach((n,i)=>n.classList.toggle("active",i<=active));

 document.getElementById("vehicle").style.left=
 `calc(${active*(100/(days.length-1))}% - 12px)`;

 const {buckets,total,share}=calcSettlement();
 const d=days[active];
 const dayExpenses=expenses[String(active)]||[];

 content.innerHTML=`
 <h2>${d.title}</h2>

 <details open>
 <summary>üßæ Expenses ‚Äî Day ${active+1}</summary>
 ${dayExpenses.length
  ? dayExpenses.map((e,i)=>`
    <div>${e.title} ‚Çπ${e.amount} (${e.paidBy})
    <button onclick="del(${i})">‚ùå</button></div>`).join("")
  : "<i>No expenses for this day</i>"}
 </details>

 <details open>
 <summary>üìä Settlement (All Days)</summary>
 Total ‚Çπ${total} | Share ‚Çπ${Math.round(share)}
 <ul>${Object.keys(buckets).map(k=>{
  const d=buckets[k]-share;
  return `<li>${k} ${d>0?"gets":"pays"} ‚Çπ${Math.abs(Math.round(d))}</li>`;
 }).join("")}</ul>
 </details>
 `;
}

/* ---------- EXPENSES ---------- */
function addExpense(){
 const t=et.value,a=parseInt(ea.value),p=ep.value;
 if(!t||!a)return;

 const key=String(active);
 if(!expenses[key]) expenses[key]=[];
 expenses[key].push({title:t,amount:a,paidBy:p});

 localStorage.setItem("expenses",JSON.stringify(expenses));
 render();
}
function del(i){
 const key=String(active);
 expenses[key].splice(i,1);
 localStorage.setItem("expenses",JSON.stringify(expenses));
 render();
}

/* ---------- NAV ---------- */
function select(i){active=i;render();}
function next(){active=(active+1)%days.length;render();}
function prev(){active=(active-1+days.length)%days.length;render();}

render();
</script>
</body>
</html>
